{% extends "BookList/base.html" %}

{% block title %}Create Book{% endblock %}

{% block content %}
  <h1>Creare Book</h1>
  <p>Complete the form below to create a new Book</p>
  <form action="." method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <p><input type="submit" value="Add"></p>
  </form>
{% endblock %}
