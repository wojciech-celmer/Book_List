{% extends "BookList/base.html" %}

{% block title %}Edit Book{% endblock %}

{% block content %}
  <h1>Edit Book</h1>
  <p>Complete the form below to edit Book</p>
  <form action="." method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <p><input type="submit" value="Edit"></p>

  </form>
{% endblock %}
